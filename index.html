<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div class="mainbody">
        <form>
            <h1 style="color: royalblue;">Sign Up Page</h1>
            <label>Enter Your First Name : </label>
            <input type="text" id="firstname" name="fstname" placeholder="Enter Firstname" re\><br>
            <label>Enter Your Last Name : </label>
            <input type="text" id="lastname" name="lstname" placeholder="Enter Lastname" required><br>
            <label>Enter Your Email : </label>
            <input type="email" id="email" placeholder="Enter email" required><br>
            <label>Select your date of birth : </label>
            <input type="date" id="date" required><br>
            <label>Choose Your Password :</label>
            <input type="password" id="pass1" name="pw" placeholder="Choose Password" required><br>
            <label>Confirm Your Password :</label>
            <input type="password" id="pass2" placeholder="Confirm Password" required><br><br>
            <button type="submit" style="margin-top:10px; background-color: gray;" onclick="signup()">
                Sign Up
            </button>
            <p style="text-align: center;"> | Already have a account | </p>

        </form>
        <button type="button" style="margin-top:10px; background-color: gray;" onclick="loginPage()">
            Login
        </button>
    </div>
    <script>
        function loginPage() {
              window.open("https://asim-thoughtwin.github.io/login/");
        }
    </script>


    <script src="signup-login.js"></script>
</body>

</html>
